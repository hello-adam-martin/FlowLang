<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{flow_name}} - Flow Visualization</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #718096;
            font-size: 0.95rem;
        }

        .diagram-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

        .mermaid {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #4a5568;
        }

        .btn-secondary:hover {
            background: #2d3748;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: white;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{flow_name}}</h1>
            <p class="subtitle">Flow Visualization</p>
        </header>

        <div class="toolbar">
            <button class="btn" onclick="window.print()">
                Print Diagram
            </button>
            <button class="btn btn-secondary" onclick="downloadSVG()">
                Download SVG
            </button>
            <button class="btn btn-secondary" onclick="viewSource()">
                View Mermaid Source
            </button>
        </div>

        <div class="diagram-container">
            <div class="mermaid">
{{diagram}}
            </div>
        </div>

        <footer>
            Powered by <a href="https://github.com/anthropics/flowlang" target="_blank">FlowLang</a>
        </footer>
    </div>

    <script>
        function downloadSVG() {
            const svg = document.querySelector('.mermaid svg');
            if (!svg) {
                alert('Diagram not yet rendered. Please wait a moment and try again.');
                return;
            }

            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = '{{flow_name}}_flow_diagram.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function viewSource() {
            const source = `{{diagram}}`;
            const win = window.open('', '_blank');
            win.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Mermaid Source - {{flow_name}}</title>
                    <style>
                        body {
                            font-family: monospace;
                            padding: 2rem;
                            background: #1e1e1e;
                            color: #d4d4d4;
                        }
                        pre {
                            background: #2d2d2d;
                            padding: 1.5rem;
                            border-radius: 8px;
                            overflow: auto;
                        }
                        h1 {
                            color: #569cd6;
                            margin-bottom: 1rem;
                        }
                    </style>
                </head>
                <body>
                    <h1>Mermaid Source: {{flow_name}}</h1>
                    <pre>${source}</pre>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
