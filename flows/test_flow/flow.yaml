flow: TestScaffold
description: Test flow to verify scaffolder works correctly

inputs:
  - name: user_id
    type: string
    required: true
  - name: action
    type: string

steps:
  - task: ValidateInput
    id: validate
    inputs:
      user_id: ${inputs.user_id}
      action: ${inputs.action}
  
  - task: ProcessAction
    id: process
    inputs:
      validated_data: ${validate.output}
