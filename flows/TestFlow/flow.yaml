flow: TestFlow
description: Simple test flow demonstrating silent flag inheritance
silent: true  # All steps are silent by default

inputs:
  - name: message
    type: string
    required: true

steps:
  - task: ProcessMessage
    id: process
    # Inherits flow-level silent: true
    inputs:
      text: ${inputs.message}
    outputs:
      - result

  - task: FormatOutput
    id: format
    silent: false  # Override flow-level setting - this step WILL emit events
    inputs:
      data: ${process.result}
    outputs:
      - formatted

outputs:
  - name: output
    value: ${format.formatted}
